{% extends 'base.html' %}

    <div class="row">
        <div class="clo-sm-6" style="font-size: 30px; text-align: center;">
            <h2>"{{ country.name }}"</h2>
        </div>

        <br>
        <br>

        <div class="clo-sm-6">
            <img src="{{ country.flag_image.url }}" width="100%">
        </div>

        <br>
        <br>

        <h2>
            {{ country.description | safe }}
        </h2>
    </div>

</div>

{% endblock %}
