{% extends 'base.html' %}
{% block title %}BGD Tour & Travel | Destination Details{% endblock %}
{% load static %}
{% block body %}



<style>
    .btn{
  display: inline-block;
  margin-top: 1rem;
  background:var(--orange);
  color:#fff;
  padding:.8rem 3rem;
  border:.2rem solid var(--orange);
  cursor: pointer;
  font-size: 1.7rem;
}

.btn:hover{
  background:rgba(255, 165, 0,.2);
  color:var(--orange);
}
</style>



<div class="container" style="margin-left: 10%; margin-right: 10%; margin-top: 100px; margin-bottom: 5%;">

    <div class="content">
        <h3>"{{ destination.name }}" - Open for Tourism, here's what you'll need</h3>
    </div>

    <br>

    <div style="margin-top: 50px;">
        <p>{{ destination.description | safe }}</p>
    </div>


</div>


{% endblock %}
