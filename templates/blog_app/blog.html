{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block body %}


<section id="blogpage">
    <div class="container" style="margin-top: 150px; margin-bottom: 50px;">
        {% for row in all_blog %}
        <a href="{% url 'blog_app:blog_details' slug=row.slug %}" style="color: black;"><h1 class="mt-5 mb-3 font-weight-bold">{{ row.blog_title }}</h1></a>
        <i>
            <h4>Publish On: {{ row.publish_date }}</h4>
        </i>
        <br>
        <div class="row">
            <div class="col-sm-4">
                <img src="{{ row.blog_image.url }}" width="100%">
            </div>
            <div class="col-sm-8">
                <h3><p class="text-justify">{{ row.blog_content | linebreaks | slice:":1500" }}</p></h3>
            </div>
        </div>

        <hr>

        {% endfor %}

    </div>
</section>

{% endblock %}
