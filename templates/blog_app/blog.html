{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block body %}


<style>
    .btn{
  display: inline-block;
  margin-top: 1rem;
  background:var(--orange);
  color:#fff;
  padding:.8rem 3rem;
  border:.2rem solid var(--orange);
  cursor: pointer;
  font-size: 1.7rem;
}

.btn:hover{
  background:rgba(255, 165, 0,.2);
  color:var(--orange);
}
</style>


<section id="blogpage">
    <div class="container" style="margin-top: 150px; margin-bottom: 50px;">
        {% for row in all_blog %}
        <a href="{% url 'blog_app:blog_details' slug=row.slug %}" style="color: black;"><h1 class="mt-5 mb-3 font-weight-bold">{{ row.blog_title }}</h1></a>
        <i>
            <h4>Publish On: {{ row.publish_date }}</h4>
        </i>
        <br>
        <div class="row">
            <div class="col-sm-4">
                <img src="{{ row.blog_image.url }}" width="100%">
            </div>
            <div class="col-sm-8">
                <h3><p class="text-justify">{{ row.short_description | linebreaks }}</p></h3>
            </div>
        </div>

        <hr>

        {% endfor %}

    </div>
</section>

{% endblock %}
