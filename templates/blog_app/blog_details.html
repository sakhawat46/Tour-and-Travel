{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block body %}

<div class="container" style="margin-left: 10%; margin-right: 10%; margin-top: 100px; margin-bottom: 5%;">

    <div class="row">
        <div class="clo-sm-6" style="font-size: 30px; text-align: center;">
            <h3>"{{ blog.blog_title }}"</h3>
        </div>

        <br>
        <br>

        <div class="clo-sm-6">
            <img src="{{ blog.blog_image.url }}" width="40%" style="margin-left:25%">
        </div>

        <br>
        <br>

        <h2>
            {{ blog.blog_content | linebreaks }}
        </h2>
    </div>

</div>

{% endblock %}
